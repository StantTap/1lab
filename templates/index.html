<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjust Image Color Intensity</title>
</head>
<body>
    <h1>Adjust Image Color Intensity</h1>
    <form method="post" enctype="multipart/form-data">
        <p>
            <label>Select an image to upload:</label><br>
            <input type="file" name="image" accept="image/*" required>
        </p>
        <p>
            <label>Adjust Red Channel:</label>
            <input type="number" name="adjust_R" value="1.0" step="0.1" min="0.0">
        </p>
        <p>
            <label>Adjust Green Channel:</label>
            <input type="number" name="adjust_G" value="1.0" step="0.1" min="0.0">
        </p>
        <p>
            <label>Adjust Blue Channel:</label>
            <input type="number" name="adjust_B" value="1.0" step="0.1" min="0.0">
        </p>
        <p>
            <input type="submit" value="Upload and Adjust Image">
        </p>
    </form>
</body>
</html>
